{% extends 'navbar-afterlogin.html' %}

{% block body %}
  <!--Bootstrap carousel-->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://images.unsplash.com/photo-1444080748397-f442aa95c3e5?ixlib=rb-0.3.5&s=59bc6d653fe14e940a995c93b644c8ef&auto=format&fit=crop&w=1190&q=80" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://kids.nationalgeographic.com/content/dam/kids/photos/articles/Space/Q-Z/starry-night.adapt.945.1.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://pre00.deviantart.net/23b4/th/pre/f/2011/079/c/b/star_night_by_soneyboy-d3c3kaa.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
  <!--Notification bar-->
  <ul class="list-group">
  <li class="list-group-item">News</li>
  {% for new in news %}
  <li class="list-group-item list-group-item-success">&lt{{new.newsDate}}&gt  &lt{{new.newsType}}&gt  {{new.newsTitle}}</li>
  {% endfor %}
  </ul>
  <footer></footer>
{% endblock %}
