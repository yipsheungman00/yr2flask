<!Doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename="css/makeitsafe.css") }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename="css/tabbar.css") }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename="css/navbar-beforelogin.css") }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename="css/home.css") }}">
	<style>
		#nav-tab-box {
	          float: left;
	          width: 25%;
	          height:100px;
	          border-top:1px solid #e0e0e0;
	          border-left:1px solid #e0e0e0;
	          border-bottom:1px solid #e0e0e0;
	          box-sizing: border-box;
	          background: rgba(0, 0, 0, 0.5);
	          position:relative;
	          list-style:none;
	          left: 0;
    }
	
	</style>
</head>
<body>
  <!--Bootstrap Navigation Bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark transparent-bg">
  <!-- Brand part -->
  <a class="navbar-brand" href="home">Evigate</a>
  <!-- Hidden button part -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Single link part -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item expand-show display-none">
        <a class="nav-link" href="login">Login</a>
      </li>
	  <li class="nav-item expand-show display-none">
        <a class="nav-link" href="register">Register</a>
      </li>
    </ul>
	<!-- Icon part -->
	<ul class="navbar-nav navbar-right expand-hide">
	  <li><a href="login" class="icon-link" data-toggle="tooltip" data-placement="bottom" title="Login"><span><i class="fa fa-user icon-size" aria-hidden="true"></i></span></a></li>
	  <li><a href="register" class="icon-link" data-toggle="tooltip" data-placement="bottom" title="Register"><span><i class="fa fa-sign-in icon-size" aria-hidden="true"></i></span></a></li>
	</ul>
  </div>
  </nav>
  <!--Bootstrap carousel-->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for ('static', filename = 'img/ngv2.PNG') }}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for ('static', filename = 'img/ngv3.PNG') }}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for ('static', filename = 'img/ngv4.PNG') }}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
  <!--Tab bar-->
  <nav id="nav-tab">
    <ul>
      <li id="nav-tab-box"><a id="nav-tab-link" href="home"><i class="fa fa-home" aria-hidden="true"></i><span class="nav-tab-name">HOME</span></a></li>
      <li id="nav-tab-box"><a id="nav-tab-link" href="login"><i class="fa fa-shopping-bag" aria-hidden="true"></i><span class="nav-tab-name">ITEMS</span></a></li>
      <li id="nav-tab-box"><a id="nav-tab-link" href="login"><i class="fa fa-plus" aria-hidden="true"></i><span class="nav-tab-name">SELL</span></a></li>
      <li id="nav-tab-box"><a id="nav-tab-link" href="login"><i class="fa fa-cog" aria-hidden="true"></i><span class="nav-tab-name">SETTING</span></a></li>
    </ul>
  </nav>
  <!--Notification bar-->
  <ul class="list-group">
  <li class="list-group-item">News</li>
  {% for new in news %}
  <li class="list-group-item list-group-item-success">&lt{{new.newsDate}}&gt  &lt{{new.newsType}}&gt  {{new.newsTitle}}</li>
  {% endfor %}
  </ul>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="{{ url_for ('static', filename = 'js/tooltip.js') }}"></script>
  <script src="{{ url_for ('static', filename = 'js/tabbar.js') }}"></script>
  <script>
  
  </script>
</body>
</html>
